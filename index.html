<!DOCTYPE html>
<html lang="hi-IN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Netflix India – Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="favicon icon" href="assets/Images/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="main">
        <nav>
            <span><img width="53px" src="assets/Images/logo.svg" alt=""></span>
            <div class="language">
                <label for="language"></label>
                <select name="language" id="language">
                    <option lang="en" label="English" value="en-IN" selected="">English</option>
                    <option lang="hi" label="हिन्दी" value="hi-IN">हिन्दी</option>
                </select>
                <button class="btn btn-red-sm">Sign In</button>
            </div>
        </nav>
        <div class="box"></div>
        <div class="hero">
            <span>Unlimited movies, TV shows and more</span>
            <span>Watch anywhere. Cancel anytime.</span>
            <span>Ready to watch? Enter your email to create or restart your membership.</span>
            <div class="hero-buttons">
                <input type="text" placeholder="Email address">
                <button class="btn btn-red">Get Started &gt;</button>
            </div>
        </div>
        <div class="seperation"></div>
    </div>
</body>

</html>
